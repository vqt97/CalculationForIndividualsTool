<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Calculation Tools</title>
        <!-- Compiled and minified CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <!-- Compiled and minified JavaScript -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </h:head>
    <h:body styleClass="blue accent-2">
        <div class="valign-wrapper" id="login-page">
            <div class="container">
                <div class="center-align">
                    <div class="row">
                        <div class="col s6 offset-s3">
                            <div class="card">
                                <div class="card-content">
                                    <img class="responsive-img" style="max-width: 64px;" src="../resources/img/login-icon.png"/>
                                    <div class="left-algin">
                                        <h:form id="login-form">
                                            <p:growl autoUpdate="true"/>
                                            <div class="row">
                                                <div class="col s12 input-field">
                                                    <h:inputText id="username" value="#{login.username}" required="true" requiredMessage="Username is required"/>
                                                    <h:outputLabel for="Username" value="Username" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:inputText id="password" value="#{login.password}" required="true" requiredMessage="Password is required"/>
                                                    <h:outputLabel for="Password" value="Password" />
                                                </div>
                                                <div class="col s12 input-field">
                                                    <h:commandLink value="Login" styleClass="btn btn-large" actionListener="#{login.Login()}"/>
                                                </div>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).on("ready", function(){
               $('#login-page').css({'height': window.innerHeight + 'px'}) ;
            });
        </script>
    </h:body>
</html>
